<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--FAVICON-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>


<body>

  <main>
    <section class="card">
      <article class="card-content">
          <img class="QRimg" src="images\image-qr-code.png" alt="codigo QR">
          <div class="card-text">
              <h1 class="card-text__title">Improve your front-end skills by building projects</h1>
              <p class="card-text__info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </article>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/emifuentes">EmiFu</a>.
  </div>
</body>

</html>
